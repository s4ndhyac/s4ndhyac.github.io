<!DOCTYPE html>
<html>

<head>
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

  {% include meta.html %}

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml"
  />

</head>

<body>
  <div class="wrapper-masthead">
    <div class="container">
      <header class="masthead clearfix">
        <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

        <div class="site-info">
          <h1 class="site-name"><a href="https://github.com/s4ndhyac">{{ site.name }}</a></h1>
          <p class="site-description">{{ site.description }}</p>
        </div>

        <nav>
          <a href="{{ site.baseurl }}/bountyDApp">BountyDApp</a>
          <a href="https://medium.com/@sandhya.c">Blog</a>
          <a href="https://www.linkedin.com/in/sandhyachandramohan/">About</a>
        </nav>
      </header>
    </div>
  </div>

  <div id="main" role="main" class="container">
    <h2>Github Projects</h2>
    <ul>
      {% for repository in site.github.public_repositories %}
      <li><a href="{{ repository.html_url }}">{{ repository.name }}</a></li>
      {% endfor %}
    </ul>
  </div>

  <div class="wrapper-footer">
    <div class="container">
      <footer class="footer">
        {% include svg-icons.html %}
      </footer>
    </div>
  </div>

  {% include analytics.html %}
</body>

</html>
